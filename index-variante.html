            </div>

                        </li>

                      </ul>
                    </div>
                  </nav>
            </div>
        </div>
        <!-- Nuevo Row con 1 columna para menu -->
        <div class="row no-gutters">
          <div class="col-lg-1">
            <div class="d-flex">
              <ul class="list-unstyled align-self-center mx-auto">
                <li class="sideways"><a href="#" class="text-light"> Instagram</a></li>
